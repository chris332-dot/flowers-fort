<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flower Code</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/Draggable.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #0d0221;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .flower {
      width: 300px;
      height: 300px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.5s ease;
    }

    .petal {
      width: 100px;
      height: 150px;
      background: radial-gradient(circle, #ff00c8, #ff6ec4);
      border-radius: 100% 100% 0 0;
      position: absolute;
      top: 50%;
      left: 50%;
      transform-origin: bottom center;
      opacity: 0.9;
    }

    .center {
      width: 80px;
      height: 80px;
      background: radial-gradient(circle, #fff200, #ffa200);
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      box-shadow: 0 0 30px #ffa200;
    }
  </style>
</head>
<body>
  <div class="flower" id="flower">
    <div class="center"></div>
  </div>

  <script>
    const flower = document.getElementById('flower');

    const numPetals = 8;
    for (let i = 0; i < numPetals; i++) {
      const petal = document.createElement('div');
      petal.classList.add('petal');
      petal.style.transform = `translate(-50%, -100%) rotate(${(360 / numPetals) * i}deg)`;
      flower.appendChild(petal);
    }

    gsap.fromTo('.petal', {
      scaleY: 0,
      opacity: 0,
    }, {
      scaleY: 1,
      opacity: 0.9,
      duration: 1.5,
      ease: 'elastic.out(1, 0.5)',
      stagger: 0.1
    });

    flower.addEventListener('mouseenter', () => {
      gsap.to('.center', {
        boxShadow: '0 0 60px #fff200',
        duration: 0.5,
        repeat: 1,
        yoyo: true
      });
    });

    document.addEventListener('mousemove', (e) => {
      const x = (e.clientX / window.innerWidth - 0.5) * 30;
      const y = (e.clientY / window.innerHeight - 0.5) * 30;
      flower.style.transform = `rotateX(${-y}deg) rotateY(${x}deg)`;
    });
  </script>
</body>
</html>
