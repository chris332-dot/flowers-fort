<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flower Buffet</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #0d0221;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: end;
      height: 100vh;
    }

    .garden {
      display: flex;
      gap: 10px;
      align-items: flex-end;
    }

    .flower {
      width: 160px;
      height: 280px;
      position: relative;
      transform-style: preserve-3d;
    }

    .stem {
      width: 10px;
      height: 140px;
      background: linear-gradient(to top, #0a0, #0f0);
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 5px;
      transform-origin: bottom;
    }

    .petal {
      width: 80px;
      height: 120px;
      background: radial-gradient(circle, #00f0ff, #006eff);
      border-radius: 100% 100% 0 0;
      position: absolute;
      top: 40px;
      left: 50%;
      transform-origin: bottom center;
      opacity: 0.9;
    }

    .center {
      width: 60px;
      height: 60px;
      background: radial-gradient(circle, #fff200, #ffa200);
      border-radius: 50%;
      position: absolute;
      top: 40px;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      box-shadow: 0 0 30px #ffa200;
    }
  </style>
</head>
<body>
  <div class="garden">
    <div class="flower" id="flower1"></div>
    <div class="flower" id="flower2"></div>
    <div class="flower" id="flower3"></div>
    <div class="flower" id="flower4"></div>
    <div class="flower" id="flower5"></div>
    <div class="flower" id="flower6"></div>
  </div>

  <script>
    function createFlower(flowerId, petalColor1, petalColor2) {
      const flower = document.getElementById(flowerId);

      // Add stem
      const stem = document.createElement('div');
      stem.classList.add('stem');
      flower.appendChild(stem);

      // Add flower center
      const center = document.createElement('div');
      center.classList.add('center');
      flower.appendChild(center);

      // Add petals
      const numPetals = 8;
      for (let i = 0; i < numPetals; i++) {
        const petal = document.createElement('div');
        petal.classList.add('petal');
        petal.style.background = `radial-gradient(circle, ${petalColor1}, ${petalColor2})`;
        petal.style.transform = `translate(-50%, -100%) rotate(${(360 / numPetals) * i}deg)`;
        flower.appendChild(petal);
      }

      // Grow from beneath
      gsap.from(flower, {
        y: 300,
        opacity: 0,
        duration: 2,
        ease: "power4.out",
        delay: Math.random() * 0.5
      });

      // Animate petals blooming
      gsap.fromTo(`#${flowerId} .petal`, {
        scaleY: 0,
        opacity: 0,
      }, {
        scaleY: 1,
        opacity: 0.9,
        duration: 1.5,
        ease: 'elastic.out(1, 0.4)',
        stagger: 0.05,
        delay: 1
      });

      // Stem sway
      gsap.to(`#${flowerId} .stem`, {
        rotate: '+=10',
        duration: 2,
        ease: 'sine.inOut',
        repeat: -1,
        yoyo: true
      });
    }

    const colors = [
      ['#00f0ff', '#006eff'],
      ['#00ffcc', '#0066ff'],
      ['#ff6ec4', '#ff00c8'],
      ['#00ffaa', '#00ff6a'],
      ['#ffa500', '#ff6347'],
      ['#8a2be2', '#4b0082']
    ];

    colors.forEach((c, i) => createFlower(`flower${i + 1}`, c[0], c[1]));
  </script>
</body>
</html>
